<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>My Bookmarks App</title>
</head>
<body>
    <header role="banner" class="row">
        <h1>Bookmark Buddy</h1>
        <div class="control-selections">
            <ul class="selections hidden-nav">
                <li>
                    <form id="add-bookmark">
                        <label for="addbut">Add new bookmark</label>
                        <br>
                        <button type="submit" id="addbut">ADD NEW BOOKMARK</button>
                    </form>
                </li>
                <li>
                    <!-- <label id="filter-label">Filter by rating
                        <br> -->
                        <select>
                            <option name="stars" value="default">Filter by rating</option>
                            <option name="stars" value="five-stars">Five stars</option>
                            <option name="stars" value="four-stars">Four stars+</option>
                            <option name="stars" value="three-stars">Three stars+</option>
                            <option name="stars" value="two-stars">Two stars+</option>
                            <option name="stars" value="one-star">One star+</option>
                        </select>
                    <!-- </label> -->
                </li>
            </ul>
        </div>
    </header>
    <main role="main" id="main-display">        
        <section id="error-message-container">
            <span id="js-error-message">
            </span>
        </section>

        <section id="add-display">

        </section>

        <section id="item-display">
            <ul>
                
            </ul>
            <!-- ul and li go here but from js file -->
        </section>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>

    <script type="module" src="bookmarks-main.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="store.js"></script> -->
</body>
</html>
